<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghufran Shahid - Personal Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white min-h-screen font-sans">

<div class="w-full max-w-screen-2xl mx-auto p-4 sm:p-8 lg:px-12 lg:py-10">

    <!-- Header -->
    <header class="flex flex-col sm:flex-row justify-between items-center mb-8 sm:mb-12 py-4">
        <div class="text-3xl sm:text-4xl font-extrabold mb-4 sm:mb-0" style="color: var(--accent-cyan);">
            Portfolio<span style="color: var(--text-primary);">.</span>
        </div>
        <nav class="flex flex-wrap justify-center space-x-4 sm:space-x-6 text-lg sm:text-xl">
            <button class="nav-button transition duration-300 hover:-translate-y-1 hover:scale-105" data-section="about" style="color: var(--text-secondary);">About</button>
            <button class="nav-button transition duration-300 hover:-translate-y-1 hover:scale-105" data-section="skills" style="color: var(--text-secondary);">Skills</button>
            <button class="nav-button transition duration-300 hover:-translate-y-1 hover:scale-105" data-section="portfolio" style="color: var(--text-secondary);">Portfolio</button>
            <button class="nav-button transition duration-300 hover:-translate-y-1 hover:scale-105" data-section="contact" style="color: var(--text-secondary);">Contact</button>
        </nav>
    </header>

    <!-- Sections -->
    <div id="about-section" class="section-content active py-8 sm:py-16">
        <!-- About content here -->
    </div>

    <div id="skills-section" class="section-content py-8 sm:py-16 hidden">
        <!-- Skills content here -->
    </div>

    <div id="portfolio-section" class="section-content py-8 sm:py-16 hidden">
        <!-- Portfolio content here -->
    </div>

    <div id="contact-section" class="section-content py-8 sm:py-16 hidden">
        <!-- Contact content here -->
        <!-- TikTok Icon fixed -->
        <a href="https://www.tiktok.com/@veb3swithghufii" target="_blank" rel="noopener noreferrer" class="social-icon-link w-8 h-8 flex items-center justify-center" style="color: var(--text-secondary);">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="w-full h-full fill-current">
                <path d="M448 209.9a210.1 210.1 0 0 1-122.8-39.3v114.6c0 70.7-57.3 128-128 128-70.7 0-128-57.3-128-128S126.5 156.9 197.2 156.9c17.8 0 34.6 3.7 50.1 10.4v-77.5a210.2 210.2 0 0 1-50.1-6.1c-116.3 0-211.2 94.9-211.2 211.2s94.9 211.2 211.2 211.2 211.2-94.9 211.2-211.2V209.9z"/>
            </svg>
        </a>
    </div>

</div>

<!-- Scripts -->
<script>
    // Navigation
    const navButtons = document.querySelectorAll('.nav-button');
    const sections = document.querySelectorAll('.section-content');

    navButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            const target = btn.dataset.section;
            sections.forEach(sec => {
                sec.classList.add('hidden');
                sec.classList.remove('active');
            });
            document.getElementById(`${target}-section`).classList.remove('hidden');
            document.getElementById(`${target}-section`).classList.add('active');
        });
    });

    // Typing effect
    const typingText = document.getElementById('typing-text');
    const words = ["Cybersecurity Enthusiast", "AI Developer", "Prompt Engineer", "Web Developer"];
    let i = 0, j = 0, currentWord = '', isDeleting = false;

    function type() {
        if (i >= words.length) i = 0;
        currentWord = words[i];
        typingText.textContent = isDeleting ? currentWord.substring(0, j--) : currentWord.substring(0, j++);
        if (!isDeleting && j > currentWord.length) { isDeleting = true; j--; setTimeout(type, 1000); return; }
        if (isDeleting && j < 0) { isDeleting = false; i++; j=0; setTimeout(type, 500); return; }
        setTimeout(type, isDeleting ? 50 : 150);
    }
    type();

    // Initialize Lucide icons
    lucide.createIcons();
</script>

</body>
</html>
